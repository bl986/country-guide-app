<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="style.css">
    <!-- NO, YOU CANNOT PUT IT HERE,
        OTHERWISE WILL CAUSE ERROR:
        Uncaught TypeError: Cannot read properties of null (reading 'addEventListener')
        <script src="script.js"></script>
        REASON:
        It's just bcz your JS gets loaded before the HTML part and so it can't find that element.
    -->
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <input
                type="text"
                id="country-inp"
                placeholder="Enter a country name here"
            />

            <button id="search-btn">Search</button>
        </div>

        <!-- trick: type #result to get the following -->
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
